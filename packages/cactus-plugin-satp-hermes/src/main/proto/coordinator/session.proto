syntax = "proto3";

package coordinator.session;
option go_package = "github.com/hyperledger/cacti/cactus-plugin-satp-hermes/proto/protos-go/v1/coordinator";


import "google/protobuf/empty.proto";

enum Status  {
    UNKNOWN = 0;
    AVAILABLE = 1;
    BUSY = 2;
    CRASH_RECOVERY = 3;
}

message GatewayStatusResponse   {
    GatewayStatus status = 1;
    bool hasBackup = 2;
}

service GatewayStatus   {
    rpc GetStatus() returns (GatewayStatus) {}
    rpc SendStatus(GatewayStatus) returns (google.protobuf.Empty)   {}
}